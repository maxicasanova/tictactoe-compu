<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="container headline" id="headline">
        <h1 id="titulo">Tic Tac Toe</h1>
        <div class="jugador1">
            <h2 id="nombrep1">Jugador 1</h2>
            <img id="forma1" src="https://img.icons8.com/emoji/48/000000/cross-mark-emoji.png">
        </div>
        <div class="jugador2">
            <h2 id="nombrep2">Jugador 2</h2>
            <img id="forma2" src="https://img.icons8.com/ios-filled/50/26e07f/circled.png">
        </div>
        <h3 id="queJugador">Juega el jugador...</h3>
        <button class="btn btn-warning" id="myBtn">Inicio</button>
        <button class="btn btn-dark" id="myBtn2">Cambiar Jugadores</button>

        <!-- Modal de Inicio -->
        <div id="myModal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <input type="text" id="player1" placeholder="Ingrese nombre jugador 1">
                <div class="d-flex justify-content-around">
                    <div>
                        <input type="radio" id="cruz" name="razon" value="cruz">
                        <label for="cruz" class="radio"><img src="https://img.icons8.com/emoji/48/000000/cross-mark-emoji.png"></label>
                    </div>
                    <div>
                        <input type="radio" id="circulo" name="razon" value="circulo">  
                        <label for="circulo" class="radio"><img src="https://img.icons8.com/ios-filled/50/26e07f/circled.png"></label>
                    </div>
                </div>
                <!-- <input type="text" id="player2" placeholder="Ingrese nombre jugador 2"> -->
                <button class="btn btn-warning" id="botonModal" onclick=comenzar()>Empecemos</button>
                
            </div>
            
        </div>

        <!-- El ganador es modal -->

        <div id="myModal2" class="modal">
            
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>El ganador es...</h3>
                <h3 id="jugadorGanador">jugador</h3>
                <button class="btn btn-warning" id="botonModal2" onclick=reinicio()>Otra Partida</button>
            </div>
        </div>

    </section>


    <!-- Tablero de juego -->


    <section id="tablero">
        <div class="tarjetas card" id="tarjetas1" onclick="juego(1)"></div>
        <div class="tarjetas card" id="tarjetas2" onclick="juego(2)"></div>
        <div class="tarjetas card" id="tarjetas3" onclick="juego(3)"></div>
        <div class="tarjetas card" id="tarjetas4" onclick="juego(4)"></div>
        <div class="tarjetas card" id="tarjetas5" onclick="juego(5)"></div>
        <div class="tarjetas card" id="tarjetas6" onclick="juego(6)"></div>
        <div class="tarjetas card" id="tarjetas7" onclick="juego(7)"></div>
        <div class="tarjetas card" id="tarjetas8" onclick="juego(8)"></div>
        <div class="tarjetas card" id="tarjetas9" onclick="juego(9)"></div>
    </section>


    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
